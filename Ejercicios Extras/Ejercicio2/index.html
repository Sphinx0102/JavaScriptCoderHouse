    <title>Carrito de compra</title>
</head>
<body>
    <div id="cart">
    </div>
    
    <!-- Botones para agregar y eliminar artículos del carrito -->
    <button onclick="addToCart({ name: 'Teclado Gamer', price: 10 });">Agregar Artículo 1</button>
    <button onclick="addToCart({ name: 'Auriculares Gamer', price: 20 });">Agregar Artículo 2</button>
    <button onclick="removeFromCart({ name: 'Teclado Gamer', price: 10 });">Eliminar Artículo 1</button>
    <button onclick="removeFromCart({ name: 'Auriculares Gamer', price: 20 });">Eliminar Artículo 2</button>
</body>
